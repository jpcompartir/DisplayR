# Quarto does nothing with meta values (LOL love that for us) but including here incase it's useful going forward.
# Feel free to remove
meta:
  name: SAMY
  links:
    home: https://samy.com/

color:
  palette:
    ink: "#2C2E35"
    cloud: "#E8E9EB"
    pearl: "#F5F5F4"
    snow: "#FDFDFD"
    cognac: "#B5651D"
    honey: "#D4A574"
    sage: "#7C9885"
    ocean: "#5B7C99"
    wine: "#8B5A6F"

  foreground: ink
  background: pearl
  primary: cognac
  secondary: cognac
  tertiary: cloud
  success: sage
  info: ocean
  warning: honey
  danger: wine

typography:
  fonts:
    - family: Lato
      source: google
      weight: [300, 400, 600, 700]
      style: normal
    - family: Lato
      source: google
      weight: [300, 400, 600, 700]
      style: italic
    - family: Merriweather
      source: google
      weight: [300, 400, 600, 700]
      style: normal

  base:
    family: Lato
    weight: 300

  headings:
    family: Merriweather
    weight: 600
    style: normal
    color: ink

  monospace:
    family: Monaco
    size: 0.9em

  monospace-inline:
    color: ocean
    background-color: pearl

  monospace-block:
    color: ink
    background-color: snow
    line-height: 1.2

  link:
    weight: 400
    color: ink
    decoration: underline

logo:
  small: samy_isotype.png
  medium: samy_logotype.png
  large: samy_logotype.png
